<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting!</title>
</head>
<body>
    <h1>Greetings!</h1>
    <p>Hello {{username}}!</p>
    {% if wants_compliments %}
        <h2>Ok here are compliments</h2>
        <ul>
        {% for compliment in compliments %}
            <li>{{compliment}}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
